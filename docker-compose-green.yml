version: "3.9"
services:
  app-green:
    image: your-spring-boot-image:latest
    ports:
      - "8082:8081" # Expose app-green on port 8082
    environment:
      - SPRING_PROFILES_ACTIVE=green
    depends_on:
      mysql-green:
        condition: service_healthy
  mysql-green:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: your_database
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data_green:
