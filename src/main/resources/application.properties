# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project
spring.datasource.username=aadi
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=8081

# Application name for metrics tagging
spring.application.name=PracticeSpringBoot

# Actuator & Prometheus Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics,env,beans
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# Metrics Configuration
management.metrics.enable.jdbc=true
management.metrics.enable.jpa=true
management.metrics.web.server.request.metric-name=http_server_requests_seconds
management.metrics.web.server.request.autotime.enabled=true
management.metrics.web.server.auto-time-requests=true
management.metrics.tags.uri-patterns=true
management.metrics.distribution.percentiles=0.5,0.9,0.99
management.metrics.distribution.percentiles-histogram.web=true

# Database Monitoring
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.show-sql=true
spring.datasource.hikari.register-mbeans=true

# Base Path for Actuator Endpoints
management.endpoints.web.base-path=/actuator

# Enable All Actuator Endpoints
management.endpoints.enabled-by-default=true

# Detailed Metrics for Thread and Garbage Collection
management.metrics.enable.process=true
management.metrics.enable.jvm.gc=true

# Security for Actuator Endpoints
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ACTUATOR

# Logging Configuration for Better Debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom Tags for Metrics
management.metrics.tags.environment=production
management.metrics.tags.region=us-east-1
