# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project
spring.datasource.username=aadi
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=8081

# Application name for metrics tagging
spring.application.name=PracticeSpringBoot

# Actuator & Prometheus Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics,env,beans
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

management.metrics.web.server.request.metric-name=http_server_requests_seconds
management.metrics.web.server.request.autotime.enabled=true
management.metrics.tags.application=${spring.application.name}


management.metrics.web.server.auto-time-requests=true
management.endpoints.web.exposure.include=*
management.metrics.web.server.request.metric-name=http_server_requests_seconds
management.metrics.tags.uri-patterns=true
management.metrics.distribution.percentiles=0.5,0.9,0.99
management.metrics.distribution.percentiles-histogram.web=true




# Enable database metrics
management.metrics.enable.jdbc=true
management.metrics.enable.jpa=true

# Additional Database Monitoring
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.show-sql=true

# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Metrics Configuration
management.metrics.tags.application=${spring.application.name}

# Enable all Actuator endpoints
management.endpoints.enabled-by-default=true

# Database connection pool monitoring
spring.datasource.hikari.register-mbeans=true

# Additional Configuration for Metrics and Prometheus Integration
# Enable HTTP requests metrics
management.metrics.web.server.request.autotime.enabled=true

# Enable detailed thread metrics
management.metrics.enable.process=true

# Enable garbage collection metrics
management.metrics.enable.jvm.gc=true

# Security (optional) - Add basic authentication for actuator endpoints
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ACTUATOR

# Logging Configuration for Better Debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom Tags for Metrics (optional)
management.metrics.tags.environment=production
management.metrics.tags.region=us-east-1
