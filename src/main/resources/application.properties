# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project
spring.datasource.username=aadi
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=8081

# Application name for metrics tagging
spring.application.name=PractiveSpringBoot

# Actuator & Prometheus Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

management.metrics.web.server.request.autotime.enabled=true

# Expose all Actuator endpoints
management.endpoints.web.exposure.include=*


# Prometheus Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics,logfile,env,beans,heapdump,threaddump
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true

# Expose all metrics
management.metrics.enable.all=true

# Enable all Actuator endpoints by default
management.endpoints.enabled-by-default=true


# Enable web server metrics (http requests)
management.metrics.web.server.request.autotime.enabled=true
management.metrics.enable.web=true


# Enable database metrics
management.metrics.enable.jdbc=true
management.metrics.enable.jpa=true

# Additional Database Monitoring
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.show-sql=true

# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Metrics Configuration
management.metrics.tags.application=${spring.application.name}

# Enable all Actuator endpoints
management.endpoints.enabled-by-default=true

# Database connection pool monitoring
spring.datasource.hikari.register-mbeans=true
