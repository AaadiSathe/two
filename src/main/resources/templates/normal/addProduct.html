<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
  <section>
	<style>
	       /* Basic reset */
	       * {
	           box-sizing: border-box;
	           margin: 0;
	           padding: 0;
	       }

	       /* Body and overall form styling */
	   /*    body {
	           font-family: 'Poppins', sans-serif;
	           background-color: #f4f4f9;
	           display: flex;
	           justify-content: center;
	           align-items: center;
	           height: 100vh;
	       } */

	       .form-container {
			   margin-top: 30px;
			   margin-left: 200px;
	           background-color: #fff;
	           padding: 30px;
	           border-radius: 12px;
	           box-shadow: 4px 8px 16px 8px rgba(0, 0, 0, 0.1);
	           width: 600px;
	       }

	       .form-container h2 {
	           text-align: center;
	           color: #6a1b9a;
	           margin-bottom: 25px;
	       }

	       /* Flexbox for two inputs per row */
	       .form-row {
	           display: flex;
	           justify-content: space-between;
	           margin-bottom: 20px;
	       }

	       .form-group {
	           position: relative;
	           width: 48%;
	       }

	       label {
	           position: absolute;
	           top: 12px;
	           left: 14px;
	           font-size: 16px;
	           color: #9e9e9e;
	           transition: all 0.3s ease;
	           pointer-events: none;
	       }

	       input[type="text"], input[type="number"], select, textarea {
	           width: 100%;
	           padding: 14px 12px;
	           border-radius: 8px;
	           border: 1px solid #ccc;
	           font-size: 16px;
	       /*    background-color: #f5f5f5; */
	           outline: none;
	           transition: border-color 0.3s ease, background-color 0.3s ease;
	       }

	       /* Hover and focus effects */
	       input:focus, select:focus, textarea:focus {
	           border-color: #6a1b9a;
	           background-color: #fff;
	       }

	       input:focus ~ label, select:focus ~ label, textarea:focus ~ label,
	       input:not(:placeholder-shown) ~ label,
	       textarea:not(:placeholder-shown) ~ label {
	           top: -10px;
	           left: 8px;
	           font-size: 14px;
	           color: #6a1b9a;
	           background-color: #fff;
	       }

	       /* Adjust full-width for textarea and dropdown */
	       .form-full {
	           width: 100%;
	           margin-bottom: 20px;
	       }

	       textarea {
	           resize: vertical;
	           height: 100px;
	           width: 540px;
	       }

	       /* Submit button */
	       input[type="submit"] {
	           width: 100%;
	           padding: 14px;
	           background-color: #6a1b9a;
	           border: none;
	           border-radius: 8px;
	           color: white;
	           font-size: 18px;
	           font-weight: bold;
	           cursor: pointer;
	           transition: background-color 0.3s ease;
	       }

	       input[type="submit"]:hover {
	           background-color: #4a148c;
	       }

	       /* Responsive Design */
	       @media (max-width: 768px) {
	           .form-row {
	               flex-direction: column;
	           }

	           .form-group {
	               width: 100%;
	               margin-bottom: 20px;
	           }
	       }
	   </style>
    <div class="form-container">
        <h2>Add Product</h2>

        <form th:action="@{/user/submit-product}" method="post">
            <!-- First row with Product Name and Price -->
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="productName" name="productName" placeholder=" " required>
                    <label for="productName">Product Name</label>
                </div>

                <div class="form-group">
                    <input type="number" id="price" name="price" placeholder=" " step="0.01" required>
                    <label for="price">Price</label>
                </div>
            </div>

            <!-- Second row with Quantity and Category -->
            <div class="form-row">
                <div class="form-group">
                    <input type="number" id="quantity" name="quantity" placeholder=" " required>
                    <label for="quantity">Quantity</label>
                </div>

                <div class="form-group">
                    <select id="category" name="category" required>
                        <option value="" disabled selected hidden></option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="homeAppliances">Home Appliances</option>
                    </select>
                    <label for="category">Product Category</label>
                </div>
            </div>

            <!-- Description field (full width) -->
            <div class="form-full">
                <div class="form-group">
                    <textarea id="description" name="description" placeholder=" " required></textarea>
                    <label for="description">Description</label>
                </div>
            </div>

            <input type="submit" value="Add Product">
        </form>
    </div>
  </section>
</body>
</html>
