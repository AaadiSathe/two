<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Customer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
	<script th:src="@{/js/dropdown.js}"></script>
</head>

<body>
	<section class="container mt-5">
		<style>
		        /* Styling for the card and form */
		        .card {
		            border-radius: 10px;
		            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		        }

		        .card-body {
		            padding: 2rem;
		        }

		        /* Form label and input */
		        .form-label {
		            font-weight: bold;
		            font-size: 1rem;
		            color: #333;
		        }

		        .form-control {
		            border: 1px solid #ced4da;
		            border-radius: 8px;
		            font-size: 1rem;
		            padding: 0.75rem;
		        }

		        /* Heading styles */
		        h2 {
		            font-size: 2rem;
		            color: #4b6cb7;
		            font-weight: 600;
		        }

		        /* Button styles */
		        .btn-primary {
		            background-color: #4b6cb7;
		            border: none;
		            padding: 0.75rem 2rem;
		            font-size: 1.2rem;
		            transition: background-color 0.3s ease;
		        }

		        .btn-primary:hover {
		            background-color: #375a97;
		        }

		        /* Required fields hint */
		        .text-muted {
		            font-size: 0.85rem;
		            color: #6c757d;
		        }

		        /* Add spacing between rows */
		        .row {
		            margin-bottom: 1rem;
		        }

		        /* Container styling */
		        .container {
		            max-width: 700px;
		            margin: 2rem auto;
		        }

		        /* Form focus effects */
		        .form-control:focus {
		            box-shadow: 0px 0px 8px rgba(75, 108, 183, 0.5);
		            border-color: #4b6cb7;
		        }

		    </style>
		<div class="card shadow-lg">
			<div class="card-body p-4">
				<h2 class="text-center mb-4">Customer Registration</h2>
				<form th:object="${addcustomer}" method="post" th:action="@{/user/process_customer}" class="signup-form">
					
					<!-- form body -->
					<div class="form-body">

						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="name" class="form-label">Name *</label>
								<input type="text" name="name" id="name" class="form-control"
									placeholder="Enter your name" pattern="[A-Z a-z]+" required />
							</div>

							<div class="col-md-6 mb-3">
								<label for="companyName" class="form-label">Company Name *</label>
								<input type="text" name="companyName" id="companyName" class="form-control"
									placeholder="Enter your company name" pattern="[A-Z a-z]+" required />
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="email" class="form-label">Email *</label>
								<input type="email" name="email" id="email" class="form-control"
									placeholder="Enter your email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]" required />
							</div>

							<div class="col-md-6 mb-3">
								<label for="mobileno" class="form-label">Mobile Number *</label>
								<input type="text" name="mobileno" id="mobileno" class="form-control"
									placeholder="Enter your 10-digit mobile number" required pattern="[0-9]{10}" />
							</div>
						</div>
					
					<!-- submit button -->
					<div class="form-group text-center mt-4">
						<span class="text-muted d-block mb-2">* Required Fields</span>
						 <a href="/user/show_customer/0" class="btn btn-success">Submit</a>
					</div>

					</div> <!-- form body end -->
				</form>
			</div>
		</div>
	</section>

</body>

</html>
